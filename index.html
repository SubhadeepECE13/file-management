<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-block-end:20px;
    }
    label {
      display: block;
      margin-block-end: 5px;
    }
    input, textarea {
      inline-size: 100%;
      padding: 10px;
      margin-block-end: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete {
      background-color: #dc3545;
    }
    pre {
      background-color: #f8f9fa;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>File Management Tool</h1>

  <form id="createForm">
    <h2>Create File</h2>
    <label for="createFilename">Filename</label>
    <input type="text" id="createFilename" required>
    <label for="createContent">Content</label>
    <textarea id="createContent" required></textarea>
    <button type="submit">Create File</button>
  </form>

  <form id="readForm">
    <h2>Read File</h2>
    <label for="readFilename">Filename</label>
    <input type="text" id="readFilename" required>
    <button type="submit">Read File</button>
    <pre id="fileContent"></pre>
  </form>

  <form id="deleteForm">
    <h2>Delete File</h2>
    <label for="deleteFilename">Filename</label>
    <input type="text" id="deleteFilename" required>
    <button type="submit" class="delete">Delete File</button>
  </form>

  <script>
    document.getElementById('createForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const filename = document.getElementById('createFilename').value;
      const content = document.getElementById('createContent').value;
      const response = await fetch('/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ filename, content }),
      });
      alert(await response.text());
    });

    document.getElementById('readForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const filename = document.getElementById('readFilename').value;
      const response = await fetch(`/${filename}`);
      const content = await response.text();
      document.getElementById('fileContent').textContent = content;
    });

    document.getElementById('deleteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const filename = document.getElementById('deleteFilename').value;
      const response = await fetch(`/${filename}`, {
        method: 'DELETE',
      });
      alert(await response.text());
    });
  </script>
  <script>srcserver.js</script>
</body>
</html>
